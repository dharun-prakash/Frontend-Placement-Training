<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered List</title>
</head>
<body>
    <ol type="1">
        <li>Apple</li>
        <li>Samsung</li>
        <li>Moto</li>
    </ol>
    <hr>
    <ol type="A">
        <li>Apple</li>
        <li>Samsung</li>
        <li>Moto</li>
    </ol>
    <hr>
    <ol type="a">
        <li>Apple</li>
        <li>Samsung</li>
        <li>Moto</li>
    </ol>
    <hr>
    <ol type="I">
        <li>Apple</li>
        <li>Samsung</li>
        <li>Moto</li>       
    </ol>
    <hr>
    <ol type="i">
        <li>Apple</li>
        <li>Samsung</li>
        <li>Moto</li>
    </ol>
    <hr>
    
    
</body>
</html>
