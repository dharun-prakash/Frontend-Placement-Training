<!-- Input Type	Description
text	Single-line text input
password	Password input (characters hidden)
email	Input for email addresses
number	Input for numbers only
tel	Input for telephone numbers
url	Input for website URLs
date	Input for date selection
checkbox	Checkbox for multiple options
radio	Radio button for single choice among options
submit	Button to submit the form
reset	Button to reset form inputs to default values
file	Input to upload files
color	Color picker input
range	Slider to select numeric values
search	Search field input
datetime-local	Input for date and time (local) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imput Tags</title>
</head>
<body >
    <form align="center">
        <h1>Input Tags</h1>
    <input type="text" placeholder="type it" > <br><br>
    <input type="password" placeholder="password"> <br><br>
    <input type="email" placeholder="email"> <br><br>
    <input type="number" placeholder="number"> <br><br>
    <input type="tel" placeholder="telephone"> <br><br> 
    <input type="url" placeholder="website"> <br><br>
    <input type="date" placeholder="date"> <br><br>
    <input type="radio" name="name">Male <br><br>
    <input type="radio" name="name">Female <br><br>
    <input type="checkbox" name="name">Check me <br><br>
    <input type="file" name="file"> <br><br>    
    <input type="color" name="color"> <br><br>
    <input type="range" name="range"> <br><br>
    <input type="search" placeholder="search"> <br><br>
    <input type="submit" value="Submit"> <br><br>
    <input type="reset" value="Reset"> <br><br>
    <select>
        <option value="1">Java</option>
        <option value="2">Python</option>
        <option value="3">C++ </option>
    </form> 


    
</body>
</html>
