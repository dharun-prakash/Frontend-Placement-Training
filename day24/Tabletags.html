<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>
    <h1>Table Tags</h1>
    <table border = "5" cellpadding = "10"">
        <tr>
            <th colspan="4">Time table</th>
        </tr>
        <tr>
            <th>Day</th>
            <th>1st</th>
            <th rowspan="7">break</th>
            <th>2nd</th>
        </tr>
        <tr>
            <td>Mon</td>
            <td>Java</td>
            <td>Python</td>
        </tr>
        <tr>
            <td>Tues</td>
            <td>C</td>
            <td>C++</td>
        </tr>
                <tr>
            <td>Wed</td>
            <td>MongoDB</td>
            <td>Express</td>
        </tr>
                <tr>
            <td>Thurs</td>
            <td>MySql</td>
            <td>Node.js</td>
        </tr>
                <tr>
            <td>Fri</td>
            <td>react</td>
            <td>Html&css</td>
        </tr>
        
    </table>
    
</body>
</html>
