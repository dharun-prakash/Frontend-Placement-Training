<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Change</title>
</head>
<style>
    #text{
        font-size: 100px;
    }

    #but{
        padding: 10px;
    }

</style>
<body>
    <h1 id="text">Hello</h1>
    <button onclick="okay()">Click</button>


    <script>
        var a = document.getElementById("text");
        function okay(){
            if(a.textContent=="Bye"){
            a.textContent="Hello";
            }else if(a.textContent=="Hello"){
                a.textContent="Bye"
            }
        }



    </script>
    
</body>
