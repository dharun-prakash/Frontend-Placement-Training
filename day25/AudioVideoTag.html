<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video Tag </title>
</head>
<body background="bg.jpg">
    <center>
    <h1 align="center">AUDIO VIDEO TAG</h1>

        <source src="Mobsta.mp3" type="audio/mpeg">

    <video width="700" height="400" controls>
        <source src="Coolie.mp4" type="video/mp4">
    </video>
    </center>
    
</body>
</html>
